<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #puzzleButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ccc;
            border: none;
            color: #fff;
            cursor: not-allowed;
        }

        #puzzleButton.enabled {
            background-color: #28a745;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Watch the Video to Unlock the Puzzle</h1>

    <!-- YouTube Video Embed -->
    <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <br><br>

    <!-- Disabled Button for Puzzle (Enable After Video) -->
    <button id="puzzleButton" disabled>Puzzle Button (Locked)</button>

    <script>
        // Set the video duration (3 minutes = 180 seconds)
        const videoDuration = 180000; // 3 minutes in milliseconds

        // Select the button
        const puzzleButton = document.getElementById('puzzleButton');

        // Function to enable the button after video duration
        function enableButton() {
            puzzleButton.disabled = false;
            puzzleButton.classList.add('enabled');
            puzzleButton.innerText = "Puzzle Button (Unlocked)";
        }

        // Wait until the video duration has passed
        setTimeout(enableButton, videoDuration);
    </script>

</body>
</html>
