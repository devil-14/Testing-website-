<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .result {
            font-size: 24px;
            margin: 20px;
        }
        .feedback {
            font-size: 20px;
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>

    <h1>2FA Authentication Quiz</h1>
    <div id="quizContainer">
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit" class="hidden">Submit</button>
    </div>

    <div class="result" id="result" class="hidden"></div>
    <div class="feedback" id="feedback" class="hidden"></div>

    <script>
        const questions = [
            {
                question: "What does 2FA stand for?",
                options: ["Two Factor Authentication", "Two Frequency Access", "Two Fast Access", "Two File Access"],
                answer: 0
            },
            {
                question: "Which of the following is a method of 2FA?",
                options: ["Username and Password", "SMS Verification", "Email Verification", "IP Address"],
                answer: 1
            },
            {
                question: "Which of these is NOT a form of 2FA?",
                options: ["SMS Code", "Email Code", "Security Questions", "Authenticator App"],
                answer: 2
            },
            {
                question: "What is the purpose of 2FA?",
                options: ["To improve user experience", "To provide additional security", "To reduce login times", "To increase user engagement"],
                answer: 1
            },
            {
                question: "What is a common method used for 2FA?",
                options: ["Password Manager", "Hardware Token", "Browser Cookies", "Tracking Cookies"],
                answer: 1
            },
            {
                question: "Which of these is an authenticator app?",
                options: ["Google Authenticator", "LastPass", "Norton Antivirus", "McAfee"],
                answer: 0
            },
            {
                question: "What happens if you lose access to your 2FA method?",
                options: ["You can't log in", "You can reset it via email", "You can still log in", "You will be locked out permanently"],
                answer: 1
            },
            {
                question: "Is it safe to use SMS for 2FA?",
                options: ["Yes, it's the most secure", "No, it's less secure than other methods", "Yes, it's convenient", "No, it's completely unsafe"],
                answer: 1
            },
            {
                question: "What is a one-time password (OTP)?",
                options: ["A password that can be reused", "A password valid for only one login", "A static password", "A password shared between users"],
                answer: 1
            },
            {
                question: "What does it mean if a site uses 2FA?",
                options: ["It is secure", "It is insecure", "It requires more than one form of identification", "It only requires a password"],
                answer: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById("question").innerText = question.question;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.innerText = option;
                    button.onclick = () => checkAnswer(index);
                    optionsContainer.appendChild(button);
                });
                document.getElementById("submit").classList.add("hidden");
            } else {
                displayResults();
            }
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].answer;
            const feedback = document.getElementById("feedback");

            if (selectedIndex === correctIndex) {
                score++;
                feedback.innerHTML = "✓ Correct!";
            } else {
                feedback.innerHTML = "✗ Wrong!";
            }

            feedback.classList.remove("hidden");
            setTimeout(() => {
                feedback.classList.add("hidden");
                currentQuestionIndex++;
                loadQuestion();
            }, 15000); // Show feedback for 15 seconds
        }

        function displayResults() {
            const result = document.getElementById("result");
            result.innerHTML = `You answered ${score} out of ${questions.length} questions correctly.`;
            result.classList.remove("hidden");

            if (score === questions.length) {
                result.innerHTML += '<br>All answers are correct! Here is your next URL: <a href="YOUR_QUIZ_URL" target="_blank">Proceed to the quiz</a>';
            } else {
                result.innerHTML += "<br>Some answers were incorrect. The quiz will reset.";
                resetQuiz();
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            setTimeout(() => {
                document.getElementById("result").classList.add("hidden");
                loadQuestion();
            }, 15000); // Reset the quiz after showing the result for 15 seconds
        }

        loadQuestion();
    </script>
</body>
</html>
