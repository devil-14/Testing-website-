<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .question {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .result {
            font-size: 24px;
            margin: 20px;
        }
        .feedback {
            font-size: 20px;
            color: green;
        }
        .wrong {
            color: red;
        }
        .tick {
            color: green;
        }
        .cross {
            color: red;
        }
    </style>
</head>
<body>

    <h1>2FA Authentication Quiz</h1>
    <div id="quizContainer"></div>
    <button id="submit">Submit Answers</button>

    <div class="result hidden" id="result"></div>

    <script>
        const questions = [
            {
                question: "What does 2FA stand for?",
                options: ["Two Factor Authentication", "Two Frequency Access", "Two Fast Access", "Two File Access"],
                answer: 0
            },
            {
                question: "Which of the following is a method of 2FA?",
                options: ["Username and Password", "SMS Verification", "Email Verification", "IP Address"],
                answer: 1
            },
            {
                question: "Which of these is NOT a form of 2FA?",
                options: ["SMS Code", "Email Code", "Security Questions", "Authenticator App"],
                answer: 2
            },
            {
                question: "What is the purpose of 2FA?",
                options: ["To improve user experience", "To provide additional security", "To reduce login times", "To increase user engagement"],
                answer: 1
            },
            {
                question: "What is a common method used for 2FA?",
                options: ["Password Manager", "Hardware Token", "Browser Cookies", "Tracking Cookies"],
                answer: 1
            },
            {
                question: "Which of these is an authenticator app?",
                options: ["Google Authenticator", "LastPass", "Norton Antivirus", "McAfee"],
                answer: 0
            },
            {
                question: "What happens if you lose access to your 2FA method?",
                options: ["You can't log in", "You can reset it via email", "You can still log in", "You will be locked out permanently"],
                answer: 1
            },
            {
                question: "Is it safe to use SMS for 2FA?",
                options: ["Yes, it's the most secure", "No, it's less secure than other methods", "Yes, it's convenient", "No, it's completely unsafe"],
                answer: 1
            },
            {
                question: "What is a one-time password (OTP)?",
                options: ["A password that can be reused", "A password valid for only one login", "A static password", "A password shared between users"],
                answer: 1
            },
            {
                question: "What does it mean if a site uses 2FA?",
                options: ["It is secure", "It is insecure", "It requires more than one form of identification", "It only requires a password"],
                answer: 2
            }
        ];

        let score = 0;
        let userAnswers = [];

        function loadQuiz() {
            const quizContainer = document.getElementById("quizContainer");
            questions.forEach((question, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>`;
                
                question.options.forEach((option, optionIndex) => {
                    const optionInput = `<input type="radio" name="question${index}" value="${optionIndex}" required> ${option}<br>`;
                    questionDiv.innerHTML += optionInput;
                });

                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            score = 0;
            userAnswers = [];
            const result = document.getElementById("result");
            result.innerHTML = '';

            questions.forEach((question, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                const answerDiv = document.createElement("div");
                answerDiv.classList.add("feedback");
                
                if (selected) {
                    const userAnswer = parseInt(selected.value);
                    userAnswers.push(userAnswer);
                    
                    if (userAnswer === question.answer) {
                        score++;
                        answerDiv.innerHTML = `✓ Correct!`;
                        answerDiv.classList.add("tick");
                    } else {
                        answerDiv.innerHTML = `✗ Wrong!`;
                        answerDiv.classList.add("cross");
                    }
                } else {
                    answerDiv.innerHTML = `✗ No answer selected!`;
                    answerDiv.classList.add("cross");
                }

                answerDiv.id = `feedback${index}`;
                result.appendChild(answerDiv);
            });

            result.classList.remove("hidden");
            setTimeout(() => {
                result.classList.add("hidden");
                resetQuiz();
            }, 15000); // Reset after showing results for 15 seconds
        }

        function resetQuiz() {
            document.getElementById("result").innerHTML = '';
            document.getElementById("quizContainer").innerHTML = '';
            loadQuiz();
        }

        document.getElementById("submit").addEventListener("click", checkAnswers);
        loadQuiz();
    </script>
</body>
</html>
